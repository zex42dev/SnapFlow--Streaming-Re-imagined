<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SnapFlow / SnapTV</title>
<!-- Tailwind CSS CDN (for easy styling) -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Space background with animated dots */
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
  }

  /* Create animated dots (stars) */
  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  /* Animate multiple dots randomly */
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<!-- Content -->
<div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 text-center text-white">
  <h1 class="text-5xl md:text-7xl font-bold mb-4 animate-bounce">ðŸš€ SnapFlow / SnapTV â€” Your Vision</h1>
  <p class="text-xl md:text-2xl mb-8 animate-pulse">The Ultimate Streaming + Productivity Hub</p>
  <div class="max-w-2xl space-y-4 animate-bounce">
    <h2 class="text-3xl font-semibold mb-2">ðŸ§© What It Is</h2>
    <p>SnapFlow (or SnapTV) is your allâ€‘inâ€‘one platform where:</p>
    <ul class="list-disc list-inside text-left ml-4 space-y-2">
      <li>Workflows (macros, automations, integrations)</li>
      <li>Streaming (Twitch, YouTube, TikTok, OBS)</li>
      <li>Sharing (clips, hashtags, uploads)</li>
    </ul>
  </div>
  <!-- More animated sections can be added similarly -->
</div>

<script>
  // Generate animated space dots
  const starCount = 150; // Number of stars
  const starsContainer = document.getElementById('stars');

  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2 + 1; // size between 1-3px
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDuration = `${1 + Math.random() * 2}s`;
    star.style.transform = `translateZ(0)`;
    starsContainer.appendChild(star);
  }
</script>

</body>
</html>
